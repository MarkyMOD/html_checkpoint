<!DOCTYPE html>
<html>
  <head>
    <title>Gitvanize Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Tell Us About the Legend</legend>

        <input id="Email" type="email" name="Email" value="" placeholder="Email"/>
        <label for="Email">Email</label>
        <br>

        <input id="Password" type="password" name="Password" value="" placeholder="Password"/>
        <label for="Password">Password</label>
        <br>

        <input id="Github_Username" type="text" name="Github Username" value="" placeholder="Github Username"/>
        <label for="Github_Username">Github Username</label>
        <br>
      </fieldset>

      <fieldset>
        <legend>Select One</legend>

        <input id="Enterprise" type="radio" name="package" value="Enterprise">
        <label for="Enterprise">Enterprise</label>
        <br>

        <input id="Pro" type="radio" name="package" value="Pro">
        <label for="Pro">Pro</label>
        <br>

        <input id="Free" type="radio" name="package" value="Free">
        <label for="Free">Free</label>
        <br>
      </fieldset>

      <fieldset>
        <legend>Will You?</legend>

        <input id="Remember" type="checkbox" name="Me" value="Remember Me">
        <label for="Remember">Remember Me</label>
      </fieldset>
      <br>

      <button type="submit">Submit</button>
    </form>

    <footer>
      <p>FooterHuur</p>
    </footer>
  </body>
</html>
